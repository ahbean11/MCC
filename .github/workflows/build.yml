name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14 # Dùng bản ổn định trên chip Apple Silicon (M1/M2)
    
    env:
      # Thiết lập các biến môi trường để trình biên dịch tìm thấy thư viện trên macOS mới
      LDFLAGS: "-L/opt/homebrew/lib"
      CPPFLAGS: "-I/opt/homebrew/include"
      PKG_CONFIG_PATH: "/opt/homebrew/lib/pkgconfig"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Kivy tương thích tốt nhất với 3.11 hiện tại

      - name: Install system dependencies
        run: |
          # Cập nhật brew
          brew update
          
          # Cài đặt các gói cần thiết, thêm "|| true" để không bị crash nếu gói đã có sẵn
          brew install autoconf automake libtool pkg-config cmake openssl || true
          
          # Link lại các công thức brew để chắc chắn hệ thống nhận diện được
          brew link --overwrite autoconf automake libtool pkg-config cmake || true

          # Cài đặt công cụ build python
          pip install --upgrade pip
          pip install Cython==0.29.36
          
          # Cài buildozer và kivy-ios
          pip install buildozer
          pip install git+https://github.com/kivy/kivy-ios.git

      - name: Build IPA with Buildozer
        run: |
          # Sửa quyền cho file buildozer (đôi khi bị lỗi permission)
          chmod +x bin/ || true
          
          # Chạy build với yes để auto accept license
          # Thêm biến SDKROOT để trỏ đúng SDK của Xcode hiện tại
          export SDKROOT=$(xcrun --sdk iphoneos --show-sdk-path)
          
          yes | buildozer ios debug

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: success() # Chỉ upload nếu build thành công
        with:
          name: MCC_App_iOS
          path: bin/*.ipa
