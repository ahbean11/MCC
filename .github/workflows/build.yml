name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    
    # Định nghĩa biến môi trường để Kivy tìm thấy OpenSSL và các thư viện có sẵn
    env:
      LDFLAGS: "-L/opt/homebrew/lib -L/opt/homebrew/opt/openssl@3/lib"
      CPPFLAGS: "-I/opt/homebrew/include -I/opt/homebrew/opt/openssl@3/include"
      PKG_CONFIG_PATH: "/opt/homebrew/lib/pkgconfig:/opt/homebrew/opt/openssl@3/lib/pkgconfig"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- PHẦN SỬA LỖI QUAN TRỌNG ---
      # Kiểm tra từng gói, nếu có rồi thì bỏ qua, chưa có mới cài
      - name: Install system dependencies safely
        run: |
          brew update
          
          # Danh sách các gói cần thiết
          packages=("autoconf" "automake" "libtool" "pkg-config" "cmake" "openssl@3")
          
          for pkg in "${packages[@]}"; do
            if brew list "$pkg" >/dev/null 2>&1; then
              echo "✅ $pkg đã được cài đặt. Bỏ qua."
            else
              echo "⬇️ Đang cài đặt $pkg..."
              brew install "$pkg"
            fi
            
            # Chỉ link nếu không phải openssl (openssl là keg-only, link sẽ gây lỗi)
            if [[ "$pkg" != "openssl@3" ]]; then
               brew link --overwrite "$pkg" || true
            fi
          done

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          # Cài Cython bản tương thích
          pip install Cython==0.29.36
          pip install buildozer
          # Cài Kivy-iOS mới nhất
          pip install git+https://github.com/kivy/kivy-ios.git

      - name: Build IPA with Buildozer
        run: |
          # Cấp quyền cho thư mục
          chmod -R 755 .
          
          # Trỏ đúng SDK của iPhone
          export SDKROOT=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Using SDK: $SDKROOT"
          
          # Bắt đầu build
          yes | buildozer ios debug

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: MCC_App_iOS
          path: bin/*.ipa
