name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    
    # --- KHẮC PHỤC LỖI LINK ---
    # Thay vì chạy brew link (gây lỗi), ta chỉ đường dẫn trực tiếp cho trình biên dịch
    env:
      LDFLAGS: "-L/opt/homebrew/lib -L/opt/homebrew/opt/libffi/lib -L/opt/homebrew/opt/openssl@3/lib"
      CPPFLAGS: "-I/opt/homebrew/include -I/opt/homebrew/opt/libffi/include -I/opt/homebrew/opt/openssl@3/include"
      PKG_CONFIG_PATH: "/opt/homebrew/lib/pkgconfig:/opt/homebrew/opt/libffi/lib/pkgconfig:/opt/homebrew/opt/openssl@3/lib/pkgconfig"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- BƯỚC CÀI ĐẶT HỆ THỐNG ĐÃ BỊ XÓA BỎ ĐỂ TRÁNH LỖI ---
      # Chúng ta nhảy thẳng vào cài thư viện Python

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          
          # Cython 3.0.11 là bắt buộc cho Xcode 15+ trên macOS 14
          pip install "Cython==3.0.11"
          
          pip install buildozer cookiecutter
          
          # Cài Kivy-iOS bản mới nhất từ Github
          pip install git+https://github.com/kivy/kivy-ios.git

      - name: Build IPA with Buildozer
        run: |
          # Cấp quyền ghi
          chmod -R 755 .
          
          # Xác định SDK iOS
          export SDKROOT=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Using SDK: $SDKROOT"
          
          # Chạy build
          # Thêm yes để tự động đồng ý điều khoản
          yes | buildozer ios debug

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: MCC_App_iOS
          path: bin/*.ipa
