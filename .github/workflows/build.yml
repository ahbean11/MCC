name: Build iOS IPA

on:
  workflow_dispatch: # Cho phép bấm nút chạy thủ công để đỡ tốn phút build

jobs:
  build-ios:
    runs-on: macos-13 # Sử dụng macOS để build
    
    steps:
      - uses: actions/checkout@v3

      # 1. Cài đặt Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 2. Cài đặt các công cụ hệ thống cần thiết cho Kivy
      - name: Install system dependencies
        run: |
          brew install autoconf automake libtool pkg-config
          pip install --upgrade pip
          pip install buildozer cython git+https://github.com/kivy/kivy-ios.git

      # 3. Chạy Buildozer (Quá trình này mất khoảng 15-20 phút lần đầu)
      - name: Build IPA with Buildozer
        run: |
          # yes | ... để tự động đồng ý các điều khoản license của Apple SDK
          yes | buildozer ios debug

      # 4. Upload file IPA thành phẩm để bạn tải về
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCC_App_iOS
          path: bin/*.ipa
