name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    
    # QUAN TRỌNG: Không set LDFLAGS/CPPFLAGS toàn cục ở đây nữa.
    # Chỉ set CFLAGS để tắt lỗi strict của Xcode 15/16
    env:
      CFLAGS: "-Wno-implicit-function-declaration -Wno-error=implicit-function-declaration"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          brew update
          # Cài các công cụ build cơ bản
          brew install autoconf automake libtool pkg-config cmake || true
          brew link --overwrite autoconf automake libtool pkg-config cmake || true

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          # Cython 3.0.11
          pip install "Cython==3.0.11"
          pip install buildozer cookiecutter
          # Cài Kivy-iOS
          pip install git+https://github.com/kivy/kivy-ios.git

      # BƯỚC QUAN TRỌNG: Build OpenSSL bằng toolchain trước
      # Thay vì dùng OpenSSL của máy (gây lỗi), ta build bản riêng cho iOS
      - name: Build Core Recipes
        run: |
          # Build OpenSSL trước để Python tìm thấy nó
          toolchain build openssl
          
          # Sau đó mới build Python và Kivy
          toolchain build python3
          toolchain build kivy

      - name: Build IPA with Buildozer
        run: |
          chmod -R 755 .
          export SDKROOT=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Using SDK: $SDKROOT"
          
          # Chạy buildozer
          yes | buildozer -v ios debug

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: MCC_App_iOS
          path: bin/*.ipa
