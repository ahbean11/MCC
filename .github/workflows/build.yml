name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    
    # Chỉ giữ lại CFLAGS để tắt lỗi strict của Xcode
    # KHÔNG thêm LDFLAGS/CPPFLAGS ở đây để tránh xung đột
    env:
      CFLAGS: "-Wno-implicit-function-declaration -Wno-error=implicit-function-declaration"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Cài đặt các công cụ còn thiếu trên macos-14
      - name: Install System Dependencies
        run: |
          brew update
          # Cài autoconf, automake, libtool, pkg-config
          brew install autoconf automake libtool pkg-config cmake || true
          brew link --overwrite autoconf automake libtool pkg-config cmake || true

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          # Cython 3.0.11 (Bắt buộc)
          pip install "Cython==3.0.11"
          pip install buildozer cookiecutter
          # Kivy-iOS mới nhất
          pip install git+https://github.com/kivy/kivy-ios.git

      # QUAY LẠI THỨ TỰ CHUẨN: Build python3 trước
      # toolchain sẽ tự động build openssl khi build python3
      - name: Build Core Recipes
        run: |
          # Bước này sẽ thiết lập Context và hostpython_ver, sau đó tự build openssl
          toolchain build python3
          
          # Sau đó build kivy
          toolchain build kivy

      - name: Build IPA with Buildozer
        run: |
          chmod -R 755 .
          export SDKROOT=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Using SDK: $SDKROOT"
          
          # Chạy buildozer
          yes | buildozer -v ios debug

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: MCC_App_iOS
          path: bin/*.ipa
