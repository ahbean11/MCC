name: Build iOS IPA

on:
  workflow_dispatch: # Cho phép bấm nút chạy thủ công

jobs:
  build-ios:
    runs-on: macos-latest # ĐÃ SỬA: Dùng bản mới nhất (thường là macOS 14/15 chạy chip M1)
    
    steps:
      - uses: actions/checkout@v4 # ĐÃ SỬA: Cập nhật lên v4

      # 1. Cài đặt Python
      - name: Set up Python
        uses: actions/setup-python@v5 # ĐÃ SỬA: Cập nhật lên v5
        with:
          python-version: '3.10'

      # 2. Cài đặt các công cụ hệ thống
      # Lưu ý: macos-latest dùng chip Apple Silicon nên setup hơi khác một chút, 
      # nhưng homebrew sẽ tự xử lý việc cài đặt các gói này.
      - name: Install system dependencies
        run: |
          brew install autoconf automake libtool pkg-config
          pip install --upgrade pip
          # Cài Cython bản cụ thể để tránh lỗi tương thích với Kivy
          pip install Cython==0.29.36 
          pip install buildozer
          # Cài bản Kivy-iOS mới nhất từ Github để hỗ trợ Xcode mới
          pip install git+https://github.com/kivy/kivy-ios.git

      # 3. Chạy Buildozer
      - name: Build IPA with Buildozer
        run: |
          # yes | ... để tự động đồng ý điều khoản
          yes | buildozer ios debug

      # 4. Upload file IPA thành phẩm
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCC_App_iOS
          path: bin/*.ipa
