name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    
    # Thiết lập biến môi trường để trỏ thẳng vào các thư viện có sẵn
    # Không cần brew link, chỉ cần chỉ đường dẫn cho trình biên dịch
    env:
      LDFLAGS: "-L/opt/homebrew/lib -L/opt/homebrew/opt/openssl@3/lib"
      CPPFLAGS: "-I/opt/homebrew/include -I/opt/homebrew/opt/openssl@3/include"
      PKG_CONFIG_PATH: "/opt/homebrew/lib/pkgconfig:/opt/homebrew/opt/openssl@3/lib/pkgconfig"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # BƯỚC NÀY ĐÃ ĐƯỢC RÚT GỌN TỐI ĐA
      # Không chạy brew install/link nữa để tránh lỗi "Already installed"
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          
          # Cài Cython bản cũ (bắt buộc cho Kivy trên iOS hiện tại)
          pip install Cython==0.29.36
          
          # Cài Buildozer
          pip install buildozer
          
          # Cài Kivy-iOS từ source mới nhất
          pip install git+https://github.com/kivy/kivy-ios.git

      - name: Build IPA with Buildozer
        run: |
          # Cấp quyền ghi cho thư mục hiện tại
          chmod -R 755 .
          
          # Lấy đường dẫn SDK iOS hiện tại
          export SDKROOT=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Using SDK: $SDKROOT"
          
          # Chạy build
          # Thêm verbose log (-v) để nếu lỗi thì biết lỗi ở đâu
          yes | buildozer -v ios debug

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: MCC_App_iOS
          path: bin/*.ipa
