name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14 # Chạy trên macOS Sonoma (Apple Silicon)
    
    steps:
      - uses: actions/checkout@v4

      # 1. Cài đặt Python 3.11 (Tương thích tốt nhất với Kivy hiện tại)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 2. Cài đặt các công cụ hệ thống (FIX LỖI TẠI ĐÂY)
      # Chúng ta dùng vòng lặp, nếu gói nào cài lỗi (do đã có) thì bỏ qua (|| true)
      - name: Install system dependencies safely
        run: |
          brew update
          for pkg in autoconf automake libtool pkg-config cmake openssl; do
            echo "Installing $pkg..."
            brew install $pkg || echo "$pkg already installed or failed, continuing..."
            brew link --overwrite $pkg || true
          done

      # 3. Cài đặt thư viện Python
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          # Cython bản cũ ổn định nhất cho Kivy-ios
          pip install Cython==0.29.36
          pip install buildozer
          # Cài bản Kivy-iOS mới nhất từ source
          pip install git+https://github.com/kivy/kivy-ios.git

      # 4. Chạy Buildozer
      - name: Build IPA with Buildozer
        run: |
          # Cấp quyền thực thi (phòng hờ)
          chmod -R 755 .
          
          # Thiết lập đường dẫn SDK thủ công để tránh lỗi không tìm thấy Xcode
          export SDKROOT=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Using SDK: $SDKROOT"
          
          # Chạy build (yes để auto accept)
          yes | buildozer ios debug

      # 5. Upload file kết quả
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: MCC_App_iOS
          path: bin/*.ipa
